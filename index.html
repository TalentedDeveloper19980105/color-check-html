	<script type="text/javascript">
		var _tt = '';
		var t_cont = "";
		var count = 0;
		var keyList = [];
		var contentText;
		var _height, _width;
		window.jsPDF = window.jspdf.jsPDF;
		var form, canvas_height;

		$('.save-pdf').on('click', function () {

				var element = $('.color-tbl').html();
				let body = document.body
				var opt = {
					margin:       1,
					pagebreak: { mode: ['avoid-all', 'css', 'legacy'] },
					filename:     'colors.pdf',
					image:        { type: 'jpeg', quality: 1 },
					html2canvas:  { scale: 5 },
					jsPDF:        { unit: 'in', format: 'a4', orientation: 'landscape' }
					};
					html2pdf().set(opt).from(element).save();
			});

		function getCanvas() {
			form = $('.color-tbl')[0];
			canvas_height = form.clientHeight;
			_height = form.offsetHeight,
			_width =  form.offsetWidth
			return html2canvas(form, {
				scale: 1,
				width: form.offsetWidth,
				height: form.offsetHeight,
				imageTimeout: 2000,  
				removeContainer: true  
			});  
		}

		function checkSubmit() {
			if (count > 0) {
				$('#tag_clear').removeClass('d-none');
			} else {
				$('#tag_clear').addClass('d-none');
			}
			if (count >= 2) {
				$('#kt_modal_new_target_submit').removeClass('d-none');
			} else {
				$('#kt_modal_new_target_submit').addClass('d-none');
			}
		}

		$('#tag_clear').on('click', function () {
			$('.card.card-xl-stretch').addClass('d-none');
			tagify_obj.removeAllTags();
			count = 0;
			checkSubmit();
		});

		$('.btn-submit').on('click', function () {
			var children = $('.tagify .tagify__tag').get();
			var clone = $('color-list-templ').clone();
			$('color-tbl tbody').html(clone.html());
			$('.card.card-xl-stretch').removeClass('d-none');
		});

		$('#kt_modal_new_target_submit').click(function () {
			$('.card').attr('style', '');
			$('table .color-list-templ').remove();

			var colors = [];

			for (var i = 0; i < $('.tagify tag').length; i++) {
				colors[i] = $('.tagify tag')[i].title.toUpperCase();
			}

			for (var i = 0; i < colors.length; i++) {
				for (var j = i + 1; j < colors.length; j++) {
					make_tr(colors[i], colors[j]);
					make_tr(colors[j], colors[i]);
				}
			}
		});

		function make_tr(foreground_color, background_color) {
			var fg_r = hexToRgb(foreground_color).r;
			var fg_g = hexToRgb(foreground_color).g;
			var fg_b = hexToRgb(foreground_color).b;
			var fg = `rgb(${fg_r}, ${fg_g}, ${fg_b})`;
			var fg_color = new Color(fg);

			var bg_r = hexToRgb(background_color).r;
			var bg_g = hexToRgb(background_color).g;
			var bg_b = hexToRgb(background_color).b;

			var bg = `rgb(${bg_r}, ${bg_g}, ${bg_b})`;
			var bg_color = new Color(bg);

			let _con = bg_color.contrast(fg_color).ratio;

			var tr = '';
			tr += '<tr class="color-list-templ">';
			tr += '<td>';
			tr += '<div class="d-flex align-items-center">';
			tr += '<div class="border border-gray-300 border-dashed rounded border-0 min-w-80px mb-3">';
			tr += '<div class="ft-20 fw-bolder text-gray-700 color-foreground">' + foreground_color + '</div>';
			tr += '<div class="fw-bold text-gray-400 ft-14">foreground color</div>';
			tr += '<div class="ft-20 fw-bolder text-gray-700 color-background">' + background_color + '</div>';
			tr += '<div class="fw-bold text-gray-400 ft-14">background color</div>';
			tr += '</div>';
			tr += '</div>';
			tr += '</td>';
			tr += '<td>';
			tr += '<div class="d-flex align-items-center">';
			tr += '<div class="border border-gray-300 border-dashed rounded mb-3 shape_content" style="background-color:' +
				background_color + ' !important;">';
			tr += '<i class="icon-xl fas fa-shapes shape_icon" style="color:' + foreground_color + ' !important"></i>';
			tr += '</div>';
			tr += '<div class="border border-gray-300 border-dashed rounded mb-3 shape_content" style="background-color:' +
				background_color + ' !important;">';
			tr += '<div class="fw-bold text-gray-400 shape_text"><span style="color:' + foreground_color +
				' !important">sample 16px text</span></div>';
			tr += '</div>';
			tr += '</div>';
			tr += '</td>';
			tr += '<td>';
			tr += '<div class="d-flex flex-column w-100 me-2">';
			tr += '<div class="colors_chips">';
			tr += '<ul class="list">';
			tr +=
				`<li class=${_con > 4.5 ? "success": "error"}><a class=${_con > 4.5 ? "success": "error"}><i class="icon-xl fas ${_con > 4.5 ? "fa-check": "fa-times"} color-white"></i></a><span>AA - 4.5:1</span></li>`;
			tr +=
				`<li class=${_con > 7 ? "success": "error"}><a class=${_con > 7 ? "success": "error"}><i class="icon-xl fas ${_con > 7 ? "fa-check": "fa-times"} color-white"></i></a><span>AAA - 7:1</span></li>`;
			tr += '</ul>';
			tr += '</div>';
			tr += '</div>';
			tr += '</td>';
			tr += '<td>';
			tr += '<div class="d-flex flex-column w-100 me-2">';
			tr += '<div class="colors_chips">';
			tr += '<ul class="list">';
			tr +=
				`<li class=${_con > 3 ? "success": "error"}><a class=${_con > 3 ? "success": "error"}><i class="icon-xl fas ${_con > 3 ? "fa-check": "fa-times"} color-white"></i></a><span>AA - 3:1</span></li>`;
			tr +=
				`<li class=${_con > 4.5 ? "success": "error"}><a class=${_con > 4.5 ? "success": "error"}><i class="icon-xl fas ${_con > 4.5 ? "fa-check": "fa-times"} color-white"></i></a><span>AAA - 4.5:1</span></li>`;
			tr += '</ul>';
			tr += '</div>';
			tr += '</div>';
			tr += '</td>';
			tr += '<td>';
			tr += '<div class="d-flex flex-shrink-0">';
			tr += '<div class="colors_chips">';
			tr += '<ul class="list">';
			tr +=
				`<li class=${_con > 3 ? "success": "error"}><a class=${_con > 3 ? "success": "error"}><i class="icon-xl fas ${_con > 3 ? "fa-check": "fa-times"} color-white"></i></a><span>3:1</span></li>`;
			tr += '</ul>';
			tr += '</div>';
			tr += '</div>';
			tr += '</td>';
			tr += '</tr>';
			$('tbody').append(tr);
		}

		function hexToRgb(hex) {
			var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
			return result ? {
				r: parseInt(result[1], 16),
				g: parseInt(result[2], 16),
				b: parseInt(result[3], 16)
			} : null;
		}
	</script>
